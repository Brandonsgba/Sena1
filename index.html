<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encuesta Aprendices SENA!</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title"><em>Encuesta Aprendices SENA</em></h1>
<p id="description">Encuesta se trata de dstos basicos y experiencias realicionadas al SENA 1234</p>
<form id="survey-form">
<p id="DT">Ingresa tus datos personales</p>
<label id="name-label" for="name">Nombres y Apellidos:</label>
<input type="text" id="name" name="name" placeholder="Nombre o apodo" required>
<label id="email-label" for="email">Correo Electrónico Institucional:</label>
<input type="email" id="email" name="email" placeholder="Dirección de tu correo electronico institucional" required>
<label id="number-label" for="number">Edad:</label>
<input type="number" id="number" name="age" placeholder="Tu edad" min="15" max="100">
<label for="dropdown">¿Como te enteraste de la existencia del SENA?</label>
<select id="dropdown" name="source">
<option value="familia">Familiares</option>
<option value="amigo">Amigos</option>
<option value="redes">Redes sociales</option>
<option value="colegio">Colegio</option>
<option value="conocidos">conocidos lejanos</option>
</select>
<p>¿Cuanto tiempo llevas con el SENA?</p>
<label><input type="radio" name="frecuencia" value="diario"> Una semana</label>
<label><input type="radio" name="frecuencia" value="mensual"> 1-6 Meses</label>
<label><input type="radio" name="frecuencia" value="semanal"> 1-3 Años</label>
<p>De 1 a 5 que tal ha sido su experiencia dentro de la institucion</p>
<label><input type="checkbox" name="ESCALA" value="uno">1 </label>
<label><input type="checkbox" name="ESCALA" value="dos">2</label>
<label><input type="checkbox" name="ESCALA" value="tres">3</label>
<label><input type="checkbox" name="ESCALA" value="cuatro">4</label>
<label><input type="checkbox" name="ESCALA" value="cinco">5</label>
<label for="comentarios">¿Como aprendiz del SENA como cree que puede mejorar?:</label>
<textarea id="comentarios" name="comentarios" placeholder=":)"></textarea>
<button type="submit" id="submit">Enviar</button>
</form>
</body>
</html>
